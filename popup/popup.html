<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VisionAI</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 15px; 
      width: 320px; 
      min-height: 200px;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    label { 
      display: flex; 
      align-items: center; 
      gap: 8px; 
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    label:hover {
      background-color: #f0f0f0;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    #status {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f8f9fa;
      line-height: 1.4;
    }
    .settings-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    .settings-section h4 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #555;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      background-color: white;
    }
    select:hover {
      border-color: #999;
    }
  </style>
</head>
<body>
  <h3>VisionAI Settings</h3>
  
  <div class="settings-section" style="margin-top: 0; padding-top: 0; border-top: none;">
    <h4>Action Mode</h4>
    <label for="actionMode" style="display: block; margin-bottom: 5px; font-size: 13px;">
      When selecting text:
    </label>
    <select id="actionMode" aria-label="Select action mode for text selection">
      <option value="summarize">Summarize Text</option>
      <option value="translate">Translate Text</option>
      <option value="both">Summarize + Translate</option>
    </select>
  </div>

  <label for="focusToggle">
    <input 
      type="checkbox" 
      id="focusToggle"
      aria-label="Toggle focus-based summarization mode for keyboard navigation"
      role="switch"
    > 
    <span>Focus Mode (Tab + K)</span>
  </label>

  <label for="hoverToggle">
    <input 
      type="checkbox" 
      id="hoverToggle"
      aria-label="Toggle hover-based summarization mode for mouse interaction"
      role="switch"
    > 
    <span>Hover Mode (Mouse)</span>
  </label>

  <div class="settings-section">
    <h4>Translation Settings</h4>

    <div style="margin-bottom: 10px;">
      <label for="targetLanguage" style="display: block; margin-bottom: 5px; font-size: 13px;">
        Target Language:
      </label>
      <select id="targetLanguage" aria-label="Select target language for translation">
        <option value="en">English</option>
        <option value="es">Spanish (Español)</option>
        <option value="fr">French (Français)</option>
        <option value="de">German (Deutsch)</option>
        <option value="it">Italian (Italiano)</option>
        <option value="pt">Portuguese (Português)</option>
        <option value="ru">Russian (Русский)</option>
        <option value="zh">Chinese (中文)</option>
        <option value="ja">Japanese (日本語)</option>
        <option value="ko">Korean (한국어)</option>
        <option value="ar">Arabic (العربية)</option>
        <option value="hi">Hindi (हिन्दी)</option>
        <option value="bn">Bengali (বাংলা)</option>
        <option value="pa">Punjabi (ਪੰਜਾਬੀ)</option>
        <option value="te">Telugu (తెలుగు)</option>
        <option value="ta">Tamil (தமிழ்)</option>
        <option value="ur">Urdu (اردو)</option>
        <option value="nl">Dutch (Nederlands)</option>
        <option value="pl">Polish (Polski)</option>
        <option value="tr">Turkish (Türkçe)</option>
      </select>
    </div>
  </div>

  <p id="status" role="status" aria-live="polite"></p>

  <script src="popup.js"></script>
</body>
</html>
